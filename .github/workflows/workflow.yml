name: CI

on:
  push:
    branches: [ main, dev]
  pull_request:
    branches: [ main, dev]

jobs:

  build:
    name: Pipeline
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Test project
        run: make test
